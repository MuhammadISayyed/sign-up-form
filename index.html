<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sign up form</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-area">
        <div class="logo-container">
          <img
            class="odin-logo"
            src="./images/odin-lined.png"
            alt="the odin project logo"
          />
          <h1 class="odin-text">odin</h1>
        </div>
      </div>
      <div class="form-area">
        <div class="form-intro">
          <p class="pragraph">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore
            iure, eum ipsa inventore aliquam distinctio! Odit earum sit odio
            aspernatur eaque natus dicta unde, maiores sint.

            <span class="italic-style">Quia enim quisquam ipsa?</span>
          </p>
        </div>

        <div class="form-wrapper">
          <form action="post">
            <fieldset>
              <legend class="form-header">Let's do this!</legend>
              <div class="form-section">
                <div class="form-element">
                  <label for="first-name">First Name</label>
                  <input
                    class="form-input"
                    type="text"
                    id="first-name"
                    name="first-name"
                  />
                </div>
                <div class="form-element">
                  <label for="last-name">Last Name</label>
                  <input
                    class="form-input"
                    type="text"
                    id="last-name"
                    name="last-name"
                  />
                </div>
              </div>

              <div class="form-section">
                <div class="form-element">
                  <label class="form-label" for="email">Email</label>
                  <input
                    class="form-input"
                    type="email"
                    id="email"
                    name="email"
                  />
                </div>
                <div class="form-element">
                  <label for="phone">Phone Number</label>
                  <input
                    class="form-input"
                    type="number"
                    id="phone"
                    name="phone"
                  />
                </div>
              </div>

              <div class="form-section">
                <div class="form-element">
                  <label for="password">Password</label>
                  <input
                    class="form-input"
                    type="password"
                    id="password"
                    name="password"
                  />
                </div>
                <div class="form-element">
                  <label for="confirm-password">Confirm password</label>
                  <input
                    class="form-input"
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                  />
                </div>
              </div>
            </fieldset>

            <div class="submit-area">
              <button type="submit">Create Account</button>
              <p class="have-account">
                Already have an account? <a href="">Log in</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
